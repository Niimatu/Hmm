{% extends 'dashboard/base.html' %} 
{% comment %} {% load static %} {% endcomment %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        {% for x in note %}

        <div class="col-md-4 col-sm-12 col-lg-3 g-3">
            <a href="{% url 'note-detail' x.id%}">
                <div class="card">
                    <div class="card-header">{{x.title}}</div>
                    <div class="card-body">{{x.body|slice:"0:100"}}</div>
                    <div class="card-footer mt-auto "><a href="{% url 'delete-note' x.id %}">
                        <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
            </a>
        </div>

        <br><br>
        {% endfor %}


    </div>
</div>
<br><br>
<div class="container">
    <form method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Notes</legend>
        </fieldset>
        {% csrf_token %}
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>

{% endblock content %}
